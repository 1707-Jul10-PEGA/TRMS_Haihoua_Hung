<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Tuition Reimbursement Management System</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="resources\js\jquery-3.2.1.js"></script>
	<script type="text/javascript" src="resources\js\form.js"></script>	
</head>
<body>
	<form action="Request" id="e_form" class=.form-group >
		<div class="form-group">
			<label for="fname">First Name:		</label>
			<input type="text" id="e_fname" name="fname" placeholder="First Name..."></input>
		</div>
		
		<div class="form-group">
			<label for="lname">Last Name:		</label>
			<input type="text" id="e_lname" name="lname" placeholder="Last Name"></input>	
		</div>
		
		<div class="form-group">
			<label for="employee_id">Employee ID:		</label>
			<input type="NUMBER" id="e_id" name="e_id" placeholder="#"></input>	
		</div>
		
		<div class="form-group">
			<label for="date">Event Date:	</label>
			<input type="datetime-local" id="e_date" name="date"/>
		</div>
		
		<!-- <div class="form-group">
			<label for="time">Event Time:	</label>
			<input type="time" id="e_time" name="time"/>
		</div> -->
		
		<div class="form-group">
			<label for="location">Event location:	</label>
			<input type="text" id="e_location" name="location"></input>
		</div>
		
		<div class="form-group">
			<label for="description">Event Description:	</label>
		
			<textarea id="e_descrp" name="descr" rows="10" cols="30" placeholder="Description..."></textarea>
		</div>
		<div class="form-group">
			<label for="cost">Event Cost:	</label>
			<input type="number" id="e_cost" name="cost" value=0></input>
		</div>
		<div class="form-group">
			<label for="gradingformat">Grading Format:	</label>
			<input type="text" id="e_grading" name="grading"/>
		</div>
		
		<div class="form-group">
			<label for="type">Event Type:	</label>
			<select type="text" id="e_type" name="type">
			  <option value="University Course">University Course</option>
			  <option value="Seminars">Seminars</option>
			  <option value="Certificate Preparation Classes">Certificate Preparation Classes</option>
			  <option value="Certification">Certification</option>
			  <option value="Technical Training">Technical Training</option>
			  <option value="Other">Other</option>
			</select>
		</div>
		
		<div class="form-group">
			<label for="justification">Work Related Justification:	</label>
			<textarea id="e_work" name="justification" rows="10" cols="30" placeholder="Justification..."></textarea>
		</div>
		
		<div class="form-group">
			<label for="projected">Projected Reimbursement:	</label>
			<input id ="projected" type="number" name="projected" value = 0 readonly>
		</div>
		
		<div class="form-group"> 
    		<div class="col-sm-offset-2 col-sm-10">
      			<button type="submit" class="btn btn-default">Submit</button>
    		</div>
  		</div>
	</form>
	
</body>
</html>
